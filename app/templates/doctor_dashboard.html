<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord du médecin</title>
</head>
<body>
    <h1>Tableau de bord du médecin</h1>
    <table>
        <thead>
            <tr>
                <th>Patient</th>
                <th>Données ECG</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for ecg_data, user in ecg_records %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ ecg_data.ecg_values }}</td>
                <td>{{ ecg_data.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.logout') }}">Déconnexion</a>
</body>
</html>
